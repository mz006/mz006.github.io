<html>
<head>
<style> 
.box{ margin:0 auto; width:700px; height:80px; border:0px solid #00F} 
</style>  
</head>
<body>
<div class="box"> 
<!-- 模板头部，固定内容，可以作为 #常量1 -->

<!-- 模板第二部分，显示在左侧，可以作为 #常量2 ，只需替换 时间和内容 -->  <!-- 模板样式摘自 96微信编辑器 http://bj.96weixin.com/ --> 
  <section style="margin-right:auto;margin-left:auto;clear:both;position:relative;width:100%;overflow:hidden;" data-width="100%">
   <section style="margin-top:0.5em;margin-bottom:0.5em;position:static;display:flex;">
    <section style="display: inline-block; vertical-align: top; width:60px;">
     <section style="text-align: left; position: static;">
      <img src="https://mpt.135editor.com/mmbiz/ziadDDQxbCJGDfesIJ1ialrRcQbyiapmuGhDSTm0RyjQicZUTXBNIFIrNF9HicOLvpRKSHCzrdmiapSkadV9STj7UbWQ/0?wx_fmt=jpeg" style="vertical-align: middle;width: 60px;border-radius: 50%;" />
     </section>
    </section>
    <section style="padding-right:10px;padding-left:10px;box-sizing:border-box;display:inline-block;vertical-align:top;flex:0 0 80%;">
     <section style="padding-left:1em;box-sizing:border-box;">
      <p style="display:inline-block;font-size:12px;">对方昵称&nbsp;时间</p>
     </section>
     <section style="position:static;display:flex;justify-content:flex-start;">
      <section style="margin-top:1em;width:0px;height:0px;border-right-width:10px;border-right-style:solid;border-right-color:rgb(253,226,216);display:inline-block;vertical-align:top;border-top-width:6px !important;border-top-style:solid !important;border-top-color:transparent !important;border-bottom-width:6px !important;border-bottom-style:solid !important;border-bottom-color:transparent !important;"></section>
      <section style="padding:0px 10px;font-size:14px;box-sizing:border-box;display:inline-block;vertical-align:middle;border-radius:0.5em;color:rgb(0,0,0);background-color:rgb(253,226,216);">
       <p style="font-size:14px;">内容</p>
      </section>
     </section>
    </section>
   </section>
  </section>

<!-- 模板第三部分，显示在右侧，可以作为 #常量3 ，只需替换 时间和内容 -->  <!-- 模板样式摘自 135编辑器 http://www.135editor.com --> 
  <section style="margin-right: auto; margin-left: auto; clear: both; position: relative; overflow: hidden;">
   <section style="display:flex; display:-webkit-flex; justify-content:flex-end; -webkit-justify-content:flex-end;">
    <section style="padding-right: 10px; padding-left: 10px;box-sizing:border-box; display: inline-block; vertical-align: top; text-align: right;">
     <section style="padding-right: 1em;box-sizing:border-box; position: static;">
      <p style="display: inline-block; font-size: 12px;">自己昵称&nbsp;时间</p>
     </section>
     <section style="position: static;display:flex;display:-webkit-flex;justify-content: flex-end; -webkit-justify-content: flex-end;">
      <section style="text-align: left;font-size:14px;box-sizing:border-box;padding: 0px 10px;display: inline-block;vertical-align: middle;border-radius: 0.5em;color: rgb(0, 0, 0);background-color: rgb(159,230,88);">
       <p>内容</p>
      </section>
      <section style="margin-top: 1em;width: 0px;border-left-width: 10px;border-left-style: solid;border-left-color: rgb(182, 228, 253);display: inline-block;vertical-align: top;border-top-width: 6px !important;border-top-style: solid !important;border-top-color: transparent !important;border-bottom-width: 6px !important;border-bottom-style: solid !important;border-bottom-color: transparent !important;height: 0px;"></section>
     </section>
    </section>
    <section style="display: inline-block; vertical-align: top; width:60px;">
     <section style="text-align: left; position: static;">
      <img src="https://mpt.135editor.com/mmbiz/ziadDDQxbCJGDfesIJ1ialrRcQbyiapmuGhkRMpeUTPmgrMeiaWEXXsTKYJMuBGrVyic3XmFQChIkKzAbO0SOPXzGFA/0?wx_fmt=jpeg" style="vertical-align: middle;width: 60px;border-radius: 50%;" />
     </section>
    </section>
   </section>
  </section>

<!-- 模板底部，固定内容，可以作为 #常量4 -->
</div>
</body>
</html>
